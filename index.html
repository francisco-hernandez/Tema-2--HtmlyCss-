<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"Ejercicio 02 - Formularios en HTML</title>
    <style>
        .nombre, .edad, .frase{
            font-size: 16px;
            color:red;
        }
    </style>
</head>
<body>
    <form action="/">
        <div class="nombre">
            <label id="nombre">Nombre:<br/></label>
            <input type="text" id="nombre" class="nombre">
        </div>
        <div class="edad">
            <label id="edad">Edad:<br/></label>
            <input type="number" id="edad" class="edad">
        </div>
        <div class="frase">
            <label id="frase">Introduce tu frase favorita:<br/></label>
            <textarea></textarea>

        </div>
        <div class="botones">
            <button type="button">Enviar</button> <button type="button">Limpiar</button>
        </div>
    </form>
    
</body>
</html>
